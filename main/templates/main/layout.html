{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    
    <script src="https://kit.fontawesome.com/c4aebfa362.js" crossorigin="anonymous"></script>
    
</head>
<body>

    <div class="container ">
        <div class="row">
        <aside class="col-2 min-vh-100">
            <div class="position-fixed">
                <img src="{% static 'main/img/itlogo.png' %}" alt="Логотип">
                <span class="logo align-middle">itZero</span>
                <h3>Навигация</h3>
                <ul>
                    <a href="{% url 'home' %}"><li><i class="fas fa-home"></i> Главная</li></a>
                    <a href="{% url 'about' %}"><li><i class="fas fa-address-card"></i> Про нас</li></a>
                    <a href="{% url 'news_home' %}"><li><i class="fas fa-newspaper"></i> Новости</li></a>
                    <a href="/"><li><i class="fas fa-paper-plane"></i> Контакты</li></a>
                    <a href="{% url 'create' %}"><li><button class="btn btn-info"><i class="fas fa-plus-circle"></i> Добавить</li></a>
                </ul>
            </div>
        </aside>


    <main class="col-10">
        {% block content %}
        {% endblock %}
    </main>

</div>
</div>
</body>
</html>
